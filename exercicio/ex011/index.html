<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexicivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reporduxir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/umbrellas.mp3" type="audio/mpeg">
        <source src="midia/umbrellas.ogg" type="audio/ogg">
        <source src="midia/umbrellas.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/umbrellas.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio> 
</body>
</html>
