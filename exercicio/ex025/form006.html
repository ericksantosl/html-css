<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Perfil</legend>
            <p>
                <label for="icor">Cores: </label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="inivel">Nível de saturação</label>
                <input type="range" name="nivel" id="inivel" min="0" max="5" value="0">
            </p>
            <p>
                <label for="ifoto">Foto do Perfil: </label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
