<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>
        Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência &#x1F92F; 
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens-2/imagem-3.png" type="image/png" width="400px">
        <source media="(max-width: 1050px)" srcset="imagens-2/imagem-2.png" type="image/png" width="700">
        <img src="imagens-2/imagem-1.png" alt="imagem maior" width="1000px">
    </picture>
</body>
</html>
